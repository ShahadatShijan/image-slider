<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Started</title>
  
</head>
<body>


    <button onclick="pre()" class="previous">Previous</button>
    <img src="images/me.jpg" alt="" width="400px" height="300px">
    <button onclick="next()" class="next">Next</button>
    <script>
        let photos = ["images/me.jpg","images/shahadat.jpg","images/hack.jpg","images/shahadat2.jpg"];
        let image = document.querySelector("img");
        let count = 0;
        function next(){
            count++;
            if(count>=photos.length){
                count = 0;
                image.src = photos[count];
            }
            else{
                image.src = photos[count];
            }  
        }

        function pre(){
            count--;
            if(count<0){
                count = photos.length-1;
                image.src = photos[count];
            }
            else{
                image.src = photos[count];
            }
        }


    </script>
    
  
</body>
</html>
